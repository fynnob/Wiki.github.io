<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            white-space: nowrap;
            overflow-x: auto;
        }
        li {
            margin-bottom: 10px;
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type=text] {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        .top-articles {
            margin-top: 30px;
        }
        .article {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            position: relative;
            width: 200px;
            cursor: pointer; /* Add cursor pointer */
        }
        .article:hover {
            background-color: #e9e9e9;
        }
        .hover-card {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1;
            width: 170px;
        }
        .article:hover .hover-card {
            display: block;
            top: calc(100% + -280px);
            left: calc(50% - 0px);
            transform: translateX(-50%);
        }
        .article img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .article-description {
            margin-top: 10px;
            color: #777;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Wiki!</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." name="q">
        <button id="search-button">Search</button>
    </div>
    
    <h2>Articles</h2>
    <div class="top-articles">
        <ul id="article-list">
            <!-- Articles will be dynamically generated here -->
        </ul>
    </div>
</div>

<script>
    fetch('articles.json')
    .then(response => response.json())
    .then(data => {
        const articles = data.articles;
        const articleList = document.getElementById('article-list');

        function renderArticles(articlesToShow) {
            articleList.innerHTML = '';
            articlesToShow.forEach(article => {
                const listItem = document.createElement('li');
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');

                const img = document.createElement('img');
                img.src = article.image;
                img.alt = article.name;
                articleDiv.appendChild(img);

                const heading = document.createElement('h3');
                const link = document.createElement('a');
                link.href = article.url;
                link.textContent = article.name;
                heading.appendChild(link);
                articleDiv.appendChild(heading);

                const hoverCard = document.createElement('div');
                hoverCard.classList.add('hover-card');
                const description = document.createElement('p');
                description.classList.add('article-description');
                description.textContent = article.description;
                hoverCard.appendChild(description);
                articleDiv.appendChild(hoverCard);

                // Add click event listener to the entire article card
                articleDiv.addEventListener('click', () => {
                    window.location.href = article.url;
                });

                listItem.appendChild(articleDiv);
                articleList.appendChild(listItem);
            });
        }

        renderArticles(articles);

        document.getElementById('search-button').addEventListener('click', () => {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredArticles = articles.filter(article =>
                article.name.toLowerCase().includes(searchTerm) ||
                article.description.toLowerCase().includes(searchTerm)
            );
            renderArticles(filteredArticles);
        });
    });
</script>


</body>
</html>
